<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Dự đoán nhiệt độ</title>
</head>
<body>
    <div class="header">
        <div class="container-fluid">
            <h1 class="header__title">Dự đoán Nhiệt độ</h1>
        </div>
    </div>

    
    <div class="section">
        <div class="container">
            <div class="section__form">
                <form method="POST" action="/predict">
                    <label for="dew_point">Dew Point Temp (C):</label>
                    <input type="text" id="dew_point" name="dew_point" required><br><br>
            
                    <label for="rel_hum">Relative Humidity (%):</label>
                    <input type="text" id="rel_hum" name="rel_hum" required><br><br>
            
                    <label for="wind_speed">Wind Speed (km/h):</label>
                    <input type="text" id="wind_speed" name="wind_speed" required><br><br>
            
                    <label for="visibility">Visibility (km):</label>
                    <input type="text" id="visibility" name="visibility" required><br><br>
            
                    <label for="pressure">Pressure (kPa):</label>
                    <input type="text" id="pressure" name="pressure" required><br><br>
            
                    <label for="weather_condition">Weather Condition (Encoded):</label>
                    <input type="text" id="weather_condition" name="weather_condition" required><br><br>
            
                    <input type="submit" value="Dự đoán">
                </form>
            </div>
        </div>
    </div>

    {% if prediction %}
    <h2>Kết quả dự đoán: {{ prediction }} °C</h2>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
